<html lang="en">
<head>

<body>
  <h1>ðŸ“‹ Project Tracker</h1>
  <p>Track tasks by name, owner, due date and status filtering! ðŸ‘¾ </p>

  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Task name" required />
    <input type="text" id="taskOwner" placeholder="Owner" required />
    <input type="date" id="taskDueDate" required />

    <select id="taskStatus" required>
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>

    <button type="submit">Add Task</button>
  </form>

  <hr />

  <label for="statusFilter"><strong>Filter by status:</strong></label>
  <select id="statusFilter">
    <option value="All">All</option>
    <option value="To Do">To Do</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
